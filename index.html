<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">NET<span>FLIX</span></h1>
            <h3 class="description">Thank you for signing up at Netflix.Tell us more abaut your self</h3>
        </header>

        <section class="survey-form-container">

            <form action="result.html" method="get">

                <div class="input-box">
                    <label for="name">Name</label> <br>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>

                <div class="input-box">
                    <label for="age">Age</label> <br>
                    <input type="number" name="age" id="age" placeholder="Age">
                </div>

                <div class="input-box">
                    <label for="email">Email</label> <br>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>

                <div class="input-box">

                    <label for="">Content Type</label>
                    <br>
                    <select name="content" id="dropdown">
                        <option value="series">Series</option>
                        <option value="movie">Movie</option>
                        <option value="tv shows">TV Shows</option>
                    </select>
                </div>

                <div class="input-box" id="checkbox">
                    <label for="">Movie Type</label> <br>

                    <input type="checkbox" name="movie1" id="first-check" value="Comedy">
                    <label for="first-check">Comedy</label><br>

                    <input type="checkbox" name="movie2" id="second-check" value="Action">
                    <label for="second-check">Action</label><br>

                    <input type="checkbox" name="movie3" id="third-check" value="Romance">
                    <label for="third-check">Romance</label>

                </div>

                <div class="input-box" id="radio">
                    <label for="">Gender</label> <br>

                    <input type="radio" name="gender" id="first-radio" value="Male">
                    <label for="first-radio">Male</label><br>

                    <input type="radio" name="gender" id="second-radio" value="Female">
                    <label for="second-radio">Female</label><br>

                    <input type="radio" name="gender" id="third-radio" value="Other">
                    <label for="third-radio">Other</label>

                </div>

                <div class="input-box">
                    <label for="feedback">Feedback</label><br>
                    <textarea name="feedback" id="feedback"  placeholder="any commend"></textarea>
                </div>

                <div class="form-submit">
                    <input type="submit" id="form-button" value="Send">
                    
                </div>


               
            </form>

        </section>
    </div>



</body>
</html>
